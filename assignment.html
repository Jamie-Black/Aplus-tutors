<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplus Tutors | Assignments</title>
  <link rel="stylesheet" href="assignment.css">
  <style>
/* ===== APLUS TUTORS ASSIGNMENT PAGE (MODERN ELEVATED DESIGN) ===== */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

:root {
  --crimson: #8B0000;
  --light-crimson: #b22222;
  --black: #0f0f0f;
  --white: #ffffff;
  --gray: #f2f3f8;
  --shadow: rgba(0, 0, 0, 0.12);
  --gradient: linear-gradient(135deg, #8B0000, #b22222);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body.dashboard-body {
  background: var(--gray);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-bottom: 60px;
}

/* ===== HEADER ===== */
header {
  text-align: center;
  margin: 50px 0 30px;
}

header h1 {
  font-size: 1.9rem;
  background: var(--gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: 700;
  letter-spacing: 0.5px;
}

header p {
  font-size: 0.95rem;
  color: #333;
  margin-top: 8px;
}

/* ===== CARD GRID ===== */
.card-container {
  width: 90%;
  max-width: 1100px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 25px;
  padding-bottom: 40px;
}

/* ===== CARD DESIGN ===== */
.card {
  background: var(--white);
  border-radius: 18px;
  padding: 25px 20px;
  box-shadow: 0 6px 18px var(--shadow);
  border-top: 5px solid var(--crimson);
  transition: all 0.3s ease-in-out;
  position: relative;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
  border-top-color: var(--light-crimson);
}

.card h3 {
  color: var(--crimson);
  font-weight: 600;
  margin-bottom: 10px;
  font-size: 1.1rem;
}

.card p {
  color: #333;
  margin-bottom: 8px;
  font-size: 0.95rem;
  line-height: 1.6;
}

.assignment-questions {
  margin: 12px 0 18px;
}

.assignment-questions ol {
  margin-left: 20px;
}

/* ===== FORM ===== */
.assignment-form {
  background: #fff8f8;
  border: 1px solid #f0dcdc;
  border-radius: 12px;
  padding: 15px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  transition: all 0.3s ease;
}

.assignment-form:hover {
  box-shadow: 0 3px 10px rgba(139, 0, 0, 0.08);
}

.assignment-form label {
  font-weight: 500;
  color: var(--black);
}

.assignment-form input[type="file"] {
  border: 2px dashed var(--light-crimson);
  padding: 12px;
  border-radius: 10px;
  background: #fff;
  color: #333;
  transition: border-color 0.3s ease;
}

.assignment-form input[type="file"]:hover {
  border-color: var(--crimson);
}

/* ===== SUBMIT BUTTON ===== */
.assignment-form button {
  background: var(--gradient);
  color: var(--white);
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  font-size: 0.95rem;
  letter-spacing: 0.3px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.assignment-form button:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 10px rgba(139, 0, 0, 0.3);
}

/* ===== LOGOUT BUTTON ===== */
.logout-btn {
  background: var(--black);
  color: var(--white);
  padding: 12px 25px;
  border-radius: 10px;
  border: none;
  font-weight: 500;
  margin-top: 40px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.logout-btn:hover {
  background: var(--light-crimson);
  transform: translateY(-2px);
}

/* ===== RESPONSIVE ===== */
@media (max-width: 480px) {
  header h1 {
    font-size: 1.5rem;
  }

  .card {
    padding: 20px 15px;
  }

  .assignment-form button {
    font-size: 0.9rem;
  }
}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_PUBLIC_KEY"); // üîë Replace with your EmailJS public key
    })();
  </script>
</head>
<body class="dashboard-body">

  <header>
    <h1>Assignments for <span id="studentName"></span></h1>
    <p id="studentEmail"></p>
  </header>

  <section id="assignmentsList" class="card-container"></section>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <script src="data.js"></script>
  <script>
    // ‚úÖ Load logged-in user
    const storedUser = JSON.parse(localStorage.getItem("loggedInUser"));
    if (!storedUser) {
      window.location.href = "login.html";
    } else {
      document.getElementById("studentName").textContent = storedUser.fullName;
      document.getElementById("studentEmail").textContent = storedUser.email;
    }

    // ‚úÖ Load assignments dynamically
    const container = document.getElementById("assignmentsList");

    if (typeof assignments !== "undefined" && assignments.length > 0) {
      assignments.forEach((task, index) => {
        const card = document.createElement("div");
        card.className = "card";

        // Create the questions list (if content is array)
        let questionsHTML = "";
        if (Array.isArray(task.content)) {
          questionsHTML = "<ol>";
          task.content.forEach(q => {
            questionsHTML += `<li>${q}</li>`;
          });
          questionsHTML += "</ol>";
        } else {
          questionsHTML = `<p>${task.content}</p>`;
        }

        card.innerHTML = `
          <h3>${task.subject}: ${task.topic}</h3>
          <div class="assignment-questions">${questionsHTML}</div>
          <p><strong>Deadline:</strong> ${task.deadline || "Not specified"}</p>

          <form class="assignment-form" id="form-${index}">
            <input type="hidden" name="student_name" value="${storedUser.fullName}">
            <input type="hidden" name="student_email" value="${storedUser.email}">
            <input type="hidden" name="subject" value="${task.subject}">
            <input type="hidden" name="topic" value="${task.topic}">
            <label>Upload Answer:</label>
            <input type="file" name="file" accept="image/*,.pdf" required>
            <button type="submit">Submit</button>
          </form>
        `;

        container.appendChild(card);

        // üéØ Handle submission
        const form = card.querySelector(`#form-${index}`);
        form.addEventListener("submit", function(e) {
          e.preventDefault();
          emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", this)
            .then(() => alert("‚úÖ Assignment submitted successfully!"))
            .catch(err => alert("‚ùå Error submitting: " + err));
        });
      });
    } else {
      container.innerHTML = "<p>No assignments available at the moment.</p>";
    }

    // ‚úÖ Logout function
    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
