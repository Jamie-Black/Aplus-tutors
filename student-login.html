<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplus Tutors | Login</title>
  <link rel="stylesheet" href="student-login.css">
  <style>
    /* Inline style for eye icon button */
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    
    /* Ensure both inputs have same width */
#fullName,
.password-container input {
  width: 100%;
  box-sizing: border-box;
  padding: 10px;
  font-size: 1em;
  border: 1px solid #ccc;
  border-radius: 5px;
}

/* Make sure the container doesn‚Äôt stretch differently */
.password-container {
  width: 100%;
  position: relative;
}

/* Keep the eye icon aligned */
.toggle-password {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1em;
}
  </style>
</head>
<body class="login-body">
  <div class="login-container">
    <h1 class="title">Welcome to <span>Aplus Tutors</span></h1>
    <p class="subtitle">Empowering learners through technology</p>

    <form id="loginForm">
      <input type="text" id="fullName" placeholder="Full Name" required>
      
      <div class="password-container">
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" class="toggle-password" title="Show/Hide Password">üëÅÔ∏è</button>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <p id="errorMessage"></p>
  </div>

  <script src="data.js"></script>
  <script>
    // Show/Hide Password
    const togglePasswordBtn = document.querySelector('.toggle-password');
    const passwordInput = document.getElementById('password');

    togglePasswordBtn.addEventListener('click', () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        togglePasswordBtn.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        togglePasswordBtn.textContent = "üëÅÔ∏è";
      }
    });

    // Check login persistence
    window.onload = () => {
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      if (user) {
        window.location.href = "dashboard.html"; // Auto-login
      }
    };

    // Handle login
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const fullName = document.getElementById("fullName").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("errorMessage");

      const user = registeredUsers.find(
        u => u.fullName.toLowerCase() === fullName.toLowerCase() && u.password === password
      );

      if (user) {
        // Save in localStorage so user stays logged in
        localStorage.setItem("loggedInUser", JSON.stringify(user));
        window.location.href = "dashboard.html";
      } else {
        error.textContent = "Invalid credentials or unregistered user.";
      }
    });

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    }

    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
