<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplus Tutors | Login</title>
  <link rel="stylesheet" href="student-login.css">
  <style>
    .password-container {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }

    #fullName,
    #department,
    .password-container input {
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body class="login-body">
  <div class="login-container">
    <h1 class="title">Welcome to <span>Aplus Tutors</span></h1>
    <p class="subtitle">Empowering learners through technology</p>

    <form id="loginForm">
      <input type="text" id="fullName" placeholder="Full Name" required>

      <!-- Department Selector -->
      <select id="department" required>
        <option value="">Select Department</option>
        <option value="Science">Science</option>
        <option value="Art">Art</option>
        <option value="Commercial">Commercial</option>
      </select>

      <div class="password-container">
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" class="toggle-password" title="Show/Hide Password">üëÅÔ∏è</button>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <p id="errorMessage"></p>
  </div>

  <script src="data.js"></script>
  <script>
    // Show/Hide Password
    const togglePasswordBtn = document.querySelector('.toggle-password');
    const passwordInput = document.getElementById('password');

    togglePasswordBtn.addEventListener('click', () => {
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        togglePasswordBtn.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        togglePasswordBtn.textContent = "üëÅÔ∏è";
      }
    });

    // Auto-login if already logged in
    window.onload = () => {
      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      if (user) {
        window.location.href = "dashboard.html";
      }

      // Prefill department if stored previously
      const savedDept = localStorage.getItem("userDepartment");
      if (savedDept) {
        document.getElementById("department").value = savedDept;
      }
    };

    // Handle login
    const form = document.getElementById("loginForm");
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value.trim();
      const password = document.getElementById("password").value.trim();
      const department = document.getElementById("department").value;
      const error = document.getElementById("errorMessage");

      const user = registeredUsers.find(
        u => u.fullName.toLowerCase() === fullName.toLowerCase() && u.password === password
      );

      if (user) {

        // Save chosen department separately
        localStorage.setItem("userDepartment", department);

        // Attach department to logged-in user
        const updatedUser = { ...user, department };
        localStorage.setItem("loggedInUser", JSON.stringify(updatedUser));

        window.location.href = "dashboard.html";

      } else {
        error.textContent = "Invalid credentials or unregistered user.";
      }
    });

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "index.html";
    }

    function goTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
