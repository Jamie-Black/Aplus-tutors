<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplus Tutors | Register</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <h1 class="title"><span>Aplus</span> Tutors</h1>
    <p class="subtitle">Join the learning revolution today</p>

    <form id="registerForm">
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="number" id="age" placeholder="Age" required />

      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <input type="tel" id="phone" placeholder="Phone Number" required />

      <select id="department" required>
        <option value="">Select Department</option>
        <option value="Science">Science</option>
        <option value="Art">Art</option>
        <option value="Commercial">Commercial</option>
      </select>

      <button type="submit" class="btn">Register</button>
    </form>

    <p class="subtitle" style="margin-top: 15px;">
      Already registered? <a href="student-login.html" class="login-link">Login</a>
    </p>

    <div id="errorMessage"></div>
  </div>

  <script>
    // Handle registration form
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const fullName = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const age = document.getElementById("age").value.trim();
      const gender = document.getElementById("gender").value;
      const phone = document.getElementById("phone").value.trim();
      const department = document.getElementById("department").value;

      if (!fullName || !email || !age || !gender || !phone || !department) {
        document.getElementById("errorMessage").textContent = "Please fill in all fields.";
        return;
      }

      // Prepare WhatsApp message
      const message = `Hello, I would like to register for Aplus Tutors.\n\n` +
        `Full Name: ${fullName}\nEmail: ${email}\nAge: ${age}\nGender: ${gender}\nPhone: ${phone}\nDepartment: ${department}`;

      // Redirect to WhatsApp
      const phoneNumber = "+2349152769294";
      const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(whatsappUrl, "_blank");

      // Clear message
      document.getElementById("errorMessage").textContent = "";
    });
  </script>
</body>
</html>
